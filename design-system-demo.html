<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KodNest Premium Build System</title>
  <link rel="stylesheet" href="styles/kodnest-design-system.css" />
</head>
<body>
  <!-- Top Bar: Project name | Progress | Status -->
  <header class="kn-topbar">
    <span class="kn-topbar__project">Project name</span>
    <span class="kn-topbar__progress">Step 1 / 5</span>
    <span class="kn-topbar__status kn-badge kn-badge--in-progress">In Progress</span>
  </header>

  <!-- Context Header: Headline + one-line subtext -->
  <section class="kn-context-header">
    <h1 class="kn-context-header__headline">Context headline</h1>
    <p class="kn-context-header__subtext">One-line subtext describing purpose. No hype.</p>
  </section>

  <!-- Main: Workspace (70%) + Panel (30%) -->
  <main class="kn-main">
    <div class="kn-workspace">
      <div class="kn-card">
        <p>Primary workspace. Main product interaction lives here. Clean cards, predictable components.</p>
      </div>
    </div>
    <aside class="kn-panel">
      <h2 class="kn-panel__title">Step explanation</h2>
      <p class="kn-panel__description">Short description of what this step does.</p>
      <div class="kn-prompt-box">
        <code>Copyable prompt or command</code>
        <div class="kn-prompt-box__actions kn-panel-actions">
          <button type="button" class="kn-btn kn-btn--secondary">Copy</button>
          <button type="button" class="kn-btn kn-btn--primary">Build in Lovable</button>
          <button type="button" class="kn-btn kn-btn--secondary">It Worked</button>
          <button type="button" class="kn-btn kn-btn--secondary">Error</button>
          <button type="button" class="kn-btn kn-btn--secondary">Add Screenshot</button>
        </div>
      </div>
    </aside>
  </main>

  <!-- Proof Footer: Checklist with proof input -->
  <footer class="kn-proof-footer">
    <label class="kn-proof-footer__item">
      <span class="kn-proof-footer__checkbox" role="checkbox" aria-checked="false" tabindex="0"></span>
      UI Built
    </label>
    <label class="kn-proof-footer__item">
      <span class="kn-proof-footer__checkbox" role="checkbox" aria-checked="false" tabindex="0"></span>
      Logic Working
    </label>
    <label class="kn-proof-footer__item">
      <span class="kn-proof-footer__checkbox" role="checkbox" aria-checked="false" tabindex="0"></span>
      Test Passed
    </label>
    <label class="kn-proof-footer__item">
      <span class="kn-proof-footer__checkbox" role="checkbox" aria-checked="false" tabindex="0"></span>
      Deployed
    </label>
  </footer>
</body>
</html>
